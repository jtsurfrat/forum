<h1>Edit List</h1>
<form ng-submit="controller.save()">
  <div class="form-group">
    <label>Name:</label>
    <input ng-model="controller.item.name" class="form-control" name="name">
  </div>
  <div class="form-group">
    <label>description:</label>
    <input ng-model="controller.item.description" class="form-control" name="description">
  </div>
  <button class="btn btn-primary">Edit Item</button>
</form>
