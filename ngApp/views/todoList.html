<h2>To Do List</h2>

<form ng-submit="controller.save()">
  <div class="form-group">
    <label>Name:</label>
    <input ng-model="controller.item.name" class="form-control" />
  </div>
  <div class="form-group">
    <label>Description:</label>
    <input ng-model="controller.item.description" class="form-control" />
  </div>
  <button class="btn btn-primary">Submit</button>

</form>

<div class="container">
    <h4>Total of List Items: {{controller.items.length}}</h4>
    <ul class="list-group">
      <li ng-repeat="item in controller.items" class="list-group-item">
      <strong>{{item.name}}:</strong> {{item.description}}
      <a href="/todoListEdit/{{item._id}}">edit</a>
      <a href="#" ng-click="controller.remove(item._id)">delete</a>

      </li>

    </ul>



</div>
