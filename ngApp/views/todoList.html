<h2>To Do List</h2>
<form ng-submit="controller.save()">
  <div class="form-group">
    <label>Name:</label>
    <input ng-model="controller.item.name" class="" />
  </div>
  <div class="form-group">
    <label>Description:</label>
    <input ng-model="controller.item.description" class="" />
  </div>
  <button type="btn btn-primary" name="button">Submit</button>

</form>

<ul class="bg-danger">
  <li ng-repeat="item in controller.items">
  {{item.name}}: {{item.description}}
  <a href="/todoListEdit/{{item._id}}">edit</a>
  <!-- <a href="#" ng-click="controller.remove(item._id)">delete</a> -->
  </li>
</ul>
